<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include header.html %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }}</title>
</head>

<body data-theme="{{ site.mode }}" class="notransition">

  <script>
    const body = document.body;
    const data = body.getAttribute("data-theme");

    const initTheme = (state) => {
      if (state === "dark") {
        body.setAttribute("data-theme", "dark");
      } else if (state === "light") {
        body.removeAttribute("data-theme");
      } else {
        localStorage.setItem("theme", data);
      }
    };

    initTheme(localStorage.getItem("theme"));

    setTimeout(() => body.classList.remove("notransition"), 75);
  </script>

  {% include navbar.html %}

  <div class="wrapper">
    <main class="page-content" aria-label="Content">
      <article itemscope itemtype="https://schema.org/Article">

        <header class="header">
          <h1 class="header-title" itemprop="headline">{{ page.title }}</h1>
        </header>

        <div class="page-content" itemprop="articleBody">
          <!-- Team Section -->
          <div class="team">
            <!-- Repeat member blocks as needed -->
            <!-- example block -->
            <div class="member">
              <img class="avatar" src="4f3rg4n-avatar.png" alt="profile" />
              <div class="player">4f3rg4n</div>
              <div class="skills">pwn | RE</div>
              <div class="bio">web? hell nah</div>
              <div class="buttons">
                <a href="https://twitter.com/" target="_blank"><img src="twitter.svg" alt="Twitter"></a>
                <a href="https://github.com/" target="_blank"><img src="github.svg" alt="GitHub"></a>
                <a href="https://ctftime.org/" target="_blank"><img src="website.svg" alt="CTFtime"></a>
              </div>
            </div>

            <!-- Add more member blocks here, all inside the same or separate .team divs as needed -->
          </div>
        </div>

      </article>
    </main>

    {% include footer.html %}
  </div>
</body>

</html>
