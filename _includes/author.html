<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <div class="author-info">
    <h2 class="author-name">{{ site.author.name }}</h2>
    <p class="author-bio">{{ site.author.bio }}</p>
    <div class="author-links">
      <a href="{{ site.author.github }}" target="_blank">GitHub</a>
      <a href="{{ site.author.twitter }}" target="_blank">Twitter</a>
      <a href="{{ site.author.website }}" target="_blank">Website</a>
    </div>
  </div>
</div>
